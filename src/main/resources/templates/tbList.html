<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <title>淘宝库存</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/static/css/font.css">
        <link rel="stylesheet" href="/static/css/xadmin.css">
        <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/static/js/xadmin.js"></script>
    </head>
    
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a>
                    <cite>淘宝库存</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">
                            <!--<button class="layui-btn layui-btn-danger" onclick="delAll()">-->
                                <!--<i class="layui-icon"></i>批量删除</button>-->
                            <button class="layui-btn" onclick="xadmin.open('添加淘宝商品','itemAddTb',450,300)">
                                <i class="layui-icon"></i>添加</button>
                            <button class="layui-btn layui-btn-danger" onclick="startMonitor()">
                            <i class="layui-icon"></i>一键开启监控</button>
                            <button class="layui-btn layui-btn-danger" onclick="stopMonitor()">
                            <i class="layui-icon"></i>一键关闭监控</button>

                        </div>
                        <div class="layui-card-body ">
                            <table class="layui-table layui-form">
                                <thead>
                                    <tr>
                                        <th>id</th>
                                        <th>商品id</th>
                                        <th>自己注释的商品名字</th>
                                        <th>查询间隔</th>
                                        <th>状态</th>
                                        <th>操作</th></tr>
                                </thead>
                                <tbody>
                                    <tr th:each="tbList :${tbList}">
                                        <td th:text="${tbList.id}"></td>
                                        <td th:text="${tbList.itemId}"></td>
                                        <td th:text="${tbList.itemName}"></td>
                                        <td th:text="${tbList.time}"></td>
                                        <td th:text="${tbList.status==1?'监控中':'未监控'}"></td>
                                        <td class="td-manage">
                                            <a title="删除监控商品" th:onclick="'member_del(this,'+${tbList.id}+')'" href="javascript:;">
                                                <i class="layui-icon">&#xe640;</i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="layui-card-body ">
                            <div class="page">
                                <div>
                                    <a class="prev" href="">&lt;&lt;</a>
                                    <a class="num" href="">1</a>
                                    <span class="current">2</span>
                                    <a class="num" href="">3</a>
                                    <a class="num" href="">489</a>
                                    <a class="next" href="">&gt;&gt;</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>layui.use(['laydate', 'form'],
        function() {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });
        });

        /*用户-停用*/
        function member_stop(obj, id) {
            layer.confirm('确认要停用吗？',
            function(index) {

                if ($(obj).attr('title') == '启用') {

                    //发异步把用户状态进行更改
                    $(obj).attr('title', '停用');
                    $(obj).find('i').html('&#xe62f;');

                    $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                    layer.msg('已停用!', {
                        icon: 5,
                        time: 1000
                    });

                } else {
                    $(obj).attr('title', '启用');
                    $(obj).find('i').html('&#xe601;');

                    $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                    layer.msg('已启用!', {
                        icon: 5,
                        time: 1000
                    });
                }

            });
        }

        /*用户-删除*/
        function member_del(obj, itemId) {
            layer.confirm('确认要删除吗？',
            function(index) {
                //发异步删除数据
                $.ajax({
                    url:"removeTbItem",
                    data:{"itemId":itemId},
                    type: "post",
                    async : true,
                    success : function(data) {
                        if(data=="success"){
                            $(obj).parents("tr").remove();
                            layer.msg('已删除!', {
                                icon: 1,
                                time: 1000
                            });
                        }
                    }
                })
                $(obj).parents("tr").remove();
                layer.msg('已删除!', {
                    icon: 1,
                    time: 1000
                });
            });
        }

        function startMonitor() {

            $.ajax({
                url:"startTbMonitor",
                data:{"byUser":1},
                type: "post",
                async : true,
                success : function(data) {
                    if(data=="success"){
                        layer.msg('已开启监控!', {
                            icon: 1,
                            time: 1000
                        });
                    }
                }
            })
        }
        function stopMonitor() {

            $.ajax({
                url:"stopTbMonitor",
                data:{"byUser":1},
                type: "post",
                async : true,
                success : function(data) {
                    if(data=="success"){
                        layer.msg('已关闭监控!', {
                            icon: 1,
                            time: 1000
                        });
                    }
                }
            })
        }

    </script>

</html>

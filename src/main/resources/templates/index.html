<script type="text/javascript">
    function startSelect() {
        var itemId=$("#itemId").val();
        var time=$("#time").val();
        if(itemId == "" || itemId == undefined || itemId == null){
            alert("请输入商品id")
            return;
        }
        if(time == "" || time == undefined || time == null){
            alert("请输入查询间隔")
            return;
        }
        $.ajax({
            url:"startSelect",
            // dataType: "json",
            data:{"itemId":itemId,"time":time},
            type: "post",
        })

    }
    function stopSelect() {
        $.ajax({
            url:"stopSelect",
            dataType: "json",
            type: "post",
        })

    }
